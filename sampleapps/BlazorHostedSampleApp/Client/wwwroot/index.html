<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorHostedSampleApp</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorHostedSampleApp.Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        Loading...
        <br />
        <progress></progress>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        var progressElement = document.querySelector("progress");
        var files = [];
        var total = 0;
        var loaded = 0;
        var loading = {};
        var culture = "en-US";
        Blazor.start({
            applicationCulture: culture,
            loadBootResource: function (type, name, defaultUri, integrity) {
                if (type == "dotnetjs" || type == "manifest")
                    return defaultUri;

                var file = name;
                files.push(file);
                total++;
                loading[file] = 1;
                var response = fetch(defaultUri, {
                    cache: 'no-cache',
                    integrity: integrity,
                });

                response.then(function (response) {
                    delete (loading[file]);
                    loaded++;
                    //var progress = Math.floor(((loaded / total) * 100));
                    if (progressElement) {
                        progressElement.max = total;
                        progressElement.value = loaded;
                    }

                    //if (textElement) {
                    //    textElement.innerHTML = "Loaded " + file + " ..."; //+ ", " + progress + " %..."
                    //}
                    //if (loaded == total) {
                    //if (textElement) {
                    //    textElement.innerHTML = "Loading 100%, opening application...";
                    //}
                    //}
                });

                return response;
            }
        });
    </script>
</body>

</html>
